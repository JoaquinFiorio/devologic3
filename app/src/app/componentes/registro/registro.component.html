<div class="conteiner">
  <div class="login-container">
    <form (submit)="uploadUser(email)" class="login-form">
      <h2>User Register</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" #email required>
      <h5 *ngIf="error === 'The email entered is already in use'" style="color: red; margin-bottom: 10px; margin-top: -10px">The email entered is already in use</h5>
      <button type="submit">Registrar</button>
    </form>
  </div>
</div>
