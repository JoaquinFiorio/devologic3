<div class="conteiner">
  <div class="login-container">
    <form class="login-form" #miFormulario="ngForm" (ngSubmit)="iniciarSesion(miFormulario)">
      <h2>Log In</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required ngModel>
      <h5 style="color: red;margin-top:-15px" *ngIf="error === 'Email equivocado'">Wrong Email</h5>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required ngModel>
      <h5 style="color: red;margin-top:-15px" *ngIf="error === 'Contraseña inválida'">Wrong Password</h5>

      <button type="submit">Log In</button>
    </form>
  </div>
</div>
