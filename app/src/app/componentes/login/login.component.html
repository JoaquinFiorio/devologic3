<div class="conteiner">
  <div class="login-container">
    <form class="login-form" #miFormulario="ngForm" (ngSubmit)="iniciarSesion(miFormulario)">
      <h2>Iniciar Sesión</h2>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required ngModel>
      <h5 style="color: red;margin-top:-15px" *ngIf="error === 'Email equivocado'">Email no es el correcto</h5>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required ngModel>
      <h5 style="color: red;margin-top:-15px" *ngIf="error === 'Contraseña inválida'">Contraseña inválida</h5>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
</div>
